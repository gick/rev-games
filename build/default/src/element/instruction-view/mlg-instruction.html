<dom-module id="mlg-instruction">
    <style include="shared-styles">
    .element {
        align-self: stretch;
    }
    
    .remove {
        background-color: #eeeeee;
    }
    
    .header {
        width: 100%;
    }
    
    .suppress-action {
        display: inline-flex;
        flex-direction: row-reverse;
        padding: 10px;
    }
    
    .markdown-html img {
        width: 100%;
    }
    
    .inner {
        display: inline-flex;
        flex-flow: column;
        align-items: baseline;
        flex-wrap: wrap;
        justify-content: space-between;
        width: 100%;
    }
    </style>
    <template>
        <div class="resourceElement">
            <form class="inner">
                <marked-element markdown="{{mkdown}}">
                    <div class="markdown-html"></div>
                </marked-element>
            </form>
        </div>
    </template>
    <script>
    (function() {
        'use strict';
        Polymer({
            is: 'mlg-instruction',
            ready: function() {
            
            },

            properties: {
                mkdown: {
                    type: String,
                    notify: true,
                },
            }
        });
    })();
    </script>
</dom-module>
