<link rel="import" href="../../../bower_components/iron-label/iron-label.html">

<link rel="import" href="../../../bower_components/file-upload/file-upload.html">
<dom-module id="chatroom-element">
    <style include="shared-styles">
    .element {
        align-self: stretch;
    }
    
    .remove {
        background-color: #eeeeee;
    }
    
    .header {
        width: 100%;
    }
    
    img {
        max-width: 300px;
        max-height: 300px;
    }
    
    .suppress-action {
        display: inline-flex;
        flex-direction: row-reverse;
        padding: 10px;
    }
    
    .markdown-html img {
        max-width: 500px;
        max-height: 500px;
    }
    
    .author {
        font-style: normal;
        font-variant: small-caps;
        color: darkblue;
    }
    
    .inner {
        display: inline-flex;
        flex-flow: column;
        align-items: baseline;
        flex-wrap: wrap;
        justify-content: space-between;
        width: 100%;
    }
    </style>
    <template>
        <firebase-auth id="auth" user="{{user}}" provider="google">
            <firebase-document path="/users/{{user.uid}}" data="{{userData}}">
            </firebase-document>
            <firebase-query id="query" path="/messages/{{userData.hasChatSession}}" data="{{data}}">
            </firebase-query>
            <template is="dom-repeat" items="{{data}}" as="note">
                <div><span class="author">{{note.author}} : </span> <span>{{note.line}}</span></div>
                <template is="dom-if" if="{{note.image}}">
                    <div><span class="author">{{note.author}} : </span> <span><img src="/file/{{note.image}}"></span></div>
                </template>
            </template>
    </firebase-auth></template>
    <script>
    (function() {
        'use strict';
        Polymer({
            is: 'chatroom-element',
            ready: function() {

            },

            properties: {
                mkdown: {
                    type: String,
                    notify: true,
                },
            },
            observers: ['newData(userData.*,user.*)']

        });
    })();
    </script>
</dom-module>
