<dom-module id="my-app">
    <template>
        <style>
            :host {
                display: block;
                --app-primary-color: #338a3e;
                --app-secondary-color: #c8e6c9;
            }

            app-header {
                background-color: var(--app-primary-color);
                color: white;
            }

            app-header paper-icon-button {
                --paper-icon-button-ink-color: white;
            }


            iron-swipeable-pages {
                @apply(--layout-flex);
            }

            iron-swipeable-pages>* {
                -webkit-user-select: none;
                /* Chrome all / Safari all */
                -moz-user-select: none;
                /* Firefox all */
                -ms-user-select: none;
                /* IE 10+ */
                user-select: none;
                /* Likely future */
                cursor: default;
            }


            .inherit {
                color: inherit;
                background-color: inherit;
                text-decoration: none;
            }


            .big {
                --iron-icon-height: 40px;
                --iron-icon-width: 40px;
                margin-right: 50px;
            }
        </style>
        <firebase-app api-key="AIzaSyD1rNde0vVt8jePCI-t19T7ore89RxDKY0" auth-domain="rev-game-6e36a.firebaseapp.com" database-url="https://rev-game-6e36a.firebaseio.com">
        </firebase-app>
        <firebase-auth id="auth" on-signed-in-changed="handleSignedIn" signed-in={{signedIn}} user="{{user}}" provider="google">
        </firebase-auth>
        <firebase-document path="/users/{{user.uid}}" data={{currentScoreData}}></firebase-document>
        <app-location use-hash-as-path route="{{route}}"></app-location>
        <app-route route="{{route}}" pattern="/:page" data="{{routeData}}" tail="{{subroute}}"></app-route>

        <app-header-layout>
            <app-header condenses reveals effect="waterfall">
                <app-toolbar>
                    <div main-title>REVERIES</div>
                    <iron-icon id='menu' icon="menu" on-click="openLinks"></iron-icon>
                    <template is='dom-if' if='{{currentScoreData.newInventoryItem}}'>
                        <paper-badge on-click='openLinks' for='menu' label="+"></paper-badge>
                    </template>
                </app-toolbar>
            </app-header>
            <quick-link id='quickLink'></quick-link>



            <template is="dom-if" if="[[!gameSelected]]" restamp>
                <iron-swipeable-pages selected="{{page}}" attr-for-selected="name">
                    <template is="dom-if" if=[[!signedIn]] restamp>
                        <my-login id='loginForm' name='login'></my-login>
                        <my-register name="register"></my-register>
                    </template>
                    <template is="dom-if" if=[[signedIn]] restamp>
                            <my-badge id="badge" name="badge"></my-badge>

                        <my-profile name="profile"></my-profile>
                        <my-activity id="activityPicker" userscore="{{userscore}}" name="activity"></my-activity>
                    </template>
                </iron-swipeable-pages>
            </template>

            <template is="dom-if" if="[[gameSelected]]" restamp>
                <iron-swipeable-pages id="gamePages" no-cycle selected="{{page}}" attr-for-selected="name">
                    <template is="dom-if" if=[[pageList.startPage]] restamp>
                        <my-instructions is-swipeable start-page=[[startPage]] name="instructions"></my-instructions>
                    </template>
                    <template is="dom-if" if=[[pageList.uginstruction]] restamp>
                        <my-uginstructions id="instructions" is-swipeable='true' page-activity="[[pageList.uginstruction.pageActivity]]"
                            name="uginstructions"></my-uginstructions>
                    </template>
                    <template is="dom-if" if=[[pageList.guidance]] restamp>
                        <my-guidance doc-mkdown="{{ugMkdown}}" page-activity="[[pageList.uginstruction.pageActivity]]"
                            poi="[[POI]]" id="map" ismap="{{isMap}}" iscompass="{{isCompass}}" isping="{{isPing}}" name="guidance"></my-guidance>
                    </template>
                    <template is="dom-if" if="[[pageList.qrcodescanner]]" restamp>
                        <my-qrcodescanner page-activity=[[pageList.qrcodescanner.pageActivity]] swipe-allowed=[[qrSwipe]] id="qrcode" name="qrcodescanner"></my-qrcodescanner>
                    </template>
                    <template is="dom-if" if=[[pageList.questions]] restamp>
                        <my-questions id="myQuestions" page-activity=[[pageList.questions.pageActivity]] swipe-allowed='{{pageList.questions.swipeAllowed}}'
                            name="questions"></my-questions>
                    </template>
                    <template is="dom-if" if=[[pageList.folia]] restamp>
                        <my-folia name="folia" page-activity="[[pageList.folia.pageActivity]]" swipe-allowed=[[pageList.folia.swipeAllowed]]></my-folia>
                    </template>
                    <my-feedback id="feedback" feedback-media="{{feedbackMedia}}" last-unit=[[lastUnitGame]] name="feedback"></my-feedback>
                </iron-swipeable-pages>
            </template>
        </app-header-layout>
        <paper-toast id="inventaireToast" text="Vous avez gagnÃ© un nouvel item d'inventaire !"></paper-toast>
    </template>
    <script>
        Polymer({

            is: 'my-app',
            ready: function () {
                this.gameSelected = false
                this.addEventListener('activitySelected', this.setupActivity.bind(
                    this))

               // this.addEventListener('authChanged', this.authChanged.bind(this))
                this.addEventListener('end-game', this.endGame.bind(this))
                this.addEventListener('next-ug', this.nextUg.bind(this))
            },
            
            handleSignedIn:function(event){
                if(event.detail.value){
                    // user is logged in, go to activity
                    this.page="activity"
                }
                else
                {
                    // user signed out, no game can be selected
                    this.gameSelected=false
                    // go to login page
                    this.page="login"
                }
            },
            endGame: function () {
                this.gameSelected = false
                this.page = 'activity'

            },

            nextUg: function () {
                this.unitGamesIndex = this.unitGamesIndex + 1
                this.resetUnitGame()
                this.setupUnitGame(this.unitGamesIndex)
            },
            openLinks: function () {
                this.$.quickLink.show()
            },
            restartPOIMap: function () {
                if (this.$$('#map') && this.$$('#map').resetMap) {
                    this.$$('#map').resetMap()
                }
            },
            resetActivity: function () {
                this.set('currentMLG', null)
                this.set('badge', null)
                this.resetUnitGame()
            },
            resetUnitGame: function () {
                this.pageList.ugInstructions = false
                if (this.$$('#myQuestions') && this.$$('#myQuestions').resetQuestions) {
                    this.$$('#myQuestions').resetQuestions()
                }
                this.pageList.questions = false
                this.pageList.guidance = false
                this.pageList.qrCode = false


            },
            authChanged: function (status) {
                this.$$('#loginForm').setStatus(status)
            },


            setupActivity: function (elem) {
                this.gameSelected = true
                this.lastUnitGame=false
                this.unitGamesIndex = 0
                this.pageList = {}
                this.resetActivity() //reseting all values in case user switch activity in the middle of an activity
                firebase.database().ref('users/' + this.user.uid + '/').update({
                    currentMLG: elem.detail,
                });
                this.currentMLG = elem.detail
                if (this.currentMLG.startpage) {
                    this.set('startPage', this.currentMLG.startpage)
                    this.pageList.startPage = true
                    // this.push('pageList', 'instructions')
                }
                if (this.currentMLG.badge) {
                    this.badge = this.currentMLG.badge
                    this.pageList.badge = true
                }
                this.totalUnitGames = this.currentMLG.unitGames.length
                this.setupUnitGame(this.unitGamesIndex)
            },
            setupUnitGame: function (index) {
                if (index == this.totalUnitGames - 1) {
                    this.lastUnitGame = true
                }
                this.currentUnitGame = this.currentMLG.unitGames[index]
                if (this.currentUnitGame.startMedia) {
                    this.startUg = this.currentUnitGame.startMedia
                    this.set('pageList.uginstruction', {
                        pageActivity: this.startUg,
                        visible: true,
                        swipeAllowed: true
                    })

                }
                if (this.currentUnitGame.poiGuidMap) {
                    this.POI = this.currentUnitGame.POI
                    this.set('pageList.guidance', {
                        pageActivity: this.POI,
                        visible: true,
                        swipeAllowed: false
                    })
                    if (this.$$('#map') && this.$$('#map').setPOI) {
                        this.$$('#map').setPOI()
                    }

                }
                if (this.currentUnitGame.poiQRValidation) {
                    this.set('pageList.qrcodescanner', {
                        pageActivity: {
                            poi: this.POI,
                            incorrectMessage: this.currentUnitGame.poiIncorrectMessage,
                            correctMessage: this.currentUnitGame.poiReachedMessage
                        },
                        swipeAllowed: false
                    })

                }
                if (this.currentUnitGame.inventoryItem) {
                    this.inventoryItem = this.currentUnitGame.inventoryItem
                    if (this.currentUnitGame.inventoryQuestion) {
                        this.set('inventoryPage', "questions")
                    }
                    if (this.currentUnitGame.inventoryStart) {
                        this.set('inventoryPage', "uginstructions")
                    }
                    if (this.currentUnitGame.inventoryPOI) {
                        this.set('inventoryPage', "guidance")
                    }

                }
                if (this.currentUnitGame.identificationActivity) {
                    this.set('pageList.folia', {
                        pageActivity: this.currentUnitGame.identificationActivity,
                        swipeAllowed: true
                    })
                }
                if (this.currentUnitGame.mcqActivities || this.currentUnitGame.freetextActivities) {
                    this.set('pageList.questions', {
                        pageActivity: [],
                        swipeAllowed: false
                    })
                    let mcqActivities = this.currentUnitGame.mcqActivities
                    let freetextActivities = this.currentUnitGame.freetextActivities
                    for (var i = 0; i < freetextActivities.length; i++) {
                        this.push('pageList.questions.pageActivity', freetextActivities[i])
                    }

                    for (var i = 0; i < mcqActivities.length; i++) {
                        this.push('pageList.questions.pageActivity', mcqActivities[i])
                    }
                }
                if (this.currentUnitGame.feedbackMedia) {
                    this.feedbackMedia = this.currentUnitGame.feedbackMedia
                }


                this.setStartPage()

            },
            setStartPage:function(){
                if(this.pageList.startPage){
                    this.page='instructions'
                    return
                }
                if(this.pageList.uginstruction){
                    this.page = 'uginstructions'
                    return
                }
                if(this.pageList.guidance){
                    this.page='guidance'
                    return
                }
                if(this.pageList.questions){
                    this.page='questions'
                    return
                }
                if(this.pageList.folia){
                    this.page='folia'
                    return
                }
                this.page='feedback'

            },

            openDialog: function (elem) {
                this.$.dialog.open()
            },

            addNotification: function (value) {
                this.badgeNumber += value;
            },

            properties: {
                page: {
                    type: String,
                    reflectToAttribute:true,
                    observer:'_pageChanged'
                },
            },

            observers: [
                '_routePageChanged(route.path)'
            ],
            _routePageChanged: function (page) {
               if(this.route){
                   this.route.path=page
               }
               // this.route = page || 'activity';
                //this.page=this.route.path
            },



            _pageChanged: function (page) {
            /*    if (this.user && this.page != 'login' && this.page != 'inventory' && this.page != 'badge' &&
                    this.page != 'activity' && this.page != 'chatroom' && this.page != 'scores' && this.page !=
                    'mapview') {
                    firebase.database().ref('users/' + this.user.uid + '/page/').set({
                        page: page,
                    });

                }


                if (this.page == 'activity') {
                    if (this.user && this.user.uid) {
                        firebase.database().ref('users/' + this.user.uid).update({
                            currentMLG: null,
                            hasChatSession: null,
                            hasMapSession: null,
                        });
                        firebase.database().ref('users/' + this.user.uid + '/').update({
                            'newInventoryItem': false
                        })
                    }
                }*/
                // load page import on demand.
                this.set('route.path',page)
                this.importHref(
                    this.resolveUrl('my-' + page + '.html'), null, null, true);
                if (!this.user) {
                    console.log('no user uid')
                }
                if (this.user) {
                    console.log('user id')
                }
            },

        });
    </script>
</dom-module>
