            .inherit {
                color: inherit;

        </style>
        <firebase-app api-key="AIzaSyD1rNde0vVt8jePCI-t19T7ore89RxDKY0" auth-domain="rev-game-6e36a.firebaseapp.com" database-url="https://rev-game-6e36a.firebaseio.com">
        </firebase-app>
        <firebase-auth id="auth" user="{{user}}" provider="google">
        </firebase-auth>
        <firebase-document path="/users/{{user.uid}}" data={{currentScoreData}}></firebase-document>
        <user-manager id="userManager"></user-manager>
        <app-location use-hash-as-path route="{{route}}"></app-location>
        <activity-representation mlg-item="{{currentMLG}}" questions="{{questions}}" id="currentMLG"></activity-representation>
        <app-route route="{{route}}" pattern="#/page" active={{activity}} data="{{routeData}}" tail="{{subroute}}"></app-route>

        <app-header-layout>
            <app-header condenses fixed>
                <app-toolbar>
                    <div main-title>REVERIES</div>
                    <iron-icon id='menu' icon="menu" on-click="openLinks"></iron-icon>
                    <template is='dom-if' if='{{currentScoreData.newInventoryItem}}'>
                        <paper-badge on-click='openLinks' for='menu' label="+"></paper-badge>
                    </template>
                </app-toolbar>
            </app-header>
            <quick-link id='quickLink'></quick-link>



            <template is="dom-if" if="[[!gameSelected]]">
                <iron-swipeable-pages selected="{{page}}" attr-for-selected="name">
                    <my-login id='loginForm' name='login'></my-login>
                    <my-register name="register"></my-register>
                    <my-profile name="profile"></my-profile>
                    <my-badge id="badge" name="badge"></my-badge>
                    <my-activity id="activityPicker" userscore="{{userscore}}" name="activity"></my-activity>
                </iron-swipeable-pages>
            </template>

            <template is="dom-if" if="[[gameSelected]]">
                <iron-swipeable-pages no-cycle swipe-disabled=[[swipeDisabled]] selected="{{page}}" attr-for-selected="name">
                    <template is="dom-if" if=[[pageList.startPage]]>
                        <my-instructions start-page=[[startPage]] name="instructions"></my-instructions>
                    </template>
                    <template is="dom-if" if=[[pageList.ugInstructions]]>
                        <my-uginstructions id="instructions" is-swippable start-ug="[[startUg]]" name="uginstructions"></my-uginstructions>
                    </template>
                    <template is="dom-if" if=[[pageList.guidance]]>
                        <my-guidance allow-pass='{{allowPass}}' doc-mkdown="{{ugMkdown}}" poi="[[POI]]" id="map" ismap="{{isMap}}" iscompass="{{isCompass}}"
                            isping="{{isPing}}" name="guidance"></my-guidance>
                    </template>
                    <template is="dom-if" if="[[pageList.qrCode]]">
                        <my-qrcodescanner allow-pass={{allowPass}} poi="[[POI]]" poiincorrect-message="{{poiIncorrectMessage}}" poireached-message="{{poiReachedMessage}}"
                            id="qrcode" name="qrcodescanner"></my-qrcodescanner>
                    </template>
                    <template is="dom-if" if=[[pageList.questions]]>
                        <my-questions id="myQuestions" questions=[[questions]] name="questions"></my-questions>
                    </template>
                    <my-feedback id="feedback" feedback-media="{{feedbackMedia}}" last-unit=[[lastUnitGame]] name="feedback"></my-feedback>
                </iron-swipeable-pages>
            </template>
        </app-header-layout>
        <paper-toast id="inventaireToast" text="Vous avez gagnÃ© un nouvel item d'inventaire !"></paper-toast>
    </template>
    <script>
        Polymer({

            is: 'my-app',
            ready: function () {
                this.gameSelected = false
                this.set('questions', [])
                this.pageFlow = {}

                this.addEventListener('activitySelected', this.setupActivity.bind(
                    this))

                this.addEventListener('authChanged', this.authChanged.bind(this))
                this.addEventListener('userName', this.setupUserName.bind(this))
                this.addEventListener('iron-select', this.pageChangedHandler.bind(this))
                this.addEventListener('change-swipe', this.swipeHandler.bind(this))
            },

            swipeHandler: function (msg) {
                this.swipeDisabled = !msg.detail.allowSwipe
            },
            pageChangedHandler: function (evt) {
                switch (this.page) {
                    case 'instructions':
                        {
                            this.swipeDisabled = false
                            break;
                        }
                    case 'uginstructions':
                        {
                            this.swipeDisabled = false
                            break;
                        }
                    case 'guidance':
                        {
                            this.swipeDisabled = true
                            break;

                        }
                    case 'questions':
                        {
                            this.swipeDisabled = true
                            break;

                        }
                }
            },
            openLinks: function () {
                this.$.quickLink.show()
            },
            restartPOIMap: function () {
                if (this.$$('#map') && this.$$('#map').resetMap) {
                    this.$$('#map').resetMap()
                }
            },
            resetActivity: function () {
                this.set('currentMLG', null)

                this.set('badge', null)
            },
            resetUnitGame: function () {
                this.splice('pageList', 0, this.pageList.length)
                this.startMedia = null
                this.feedbackMedia = null
                this.startPage = null
            },
            authChanged: function (status) {
                this.$$('#loginForm').setStatus(status)
            },


            setupActivity: function (elem) {
                this.gameSelected = true
                this.unitGamesIndex = 0
                this.pageList = []
                this.resetActivity() //reseting all values in case user switch activity in the middle of an activity
                firebase.database().ref('users/' + this.user.uid + '/').update({
                    currentMLG: elem.detail,
                });
                this.currentMLG = elem.detail
                if (this.currentMLG.startpage) {
                    this.set('startPage', this.currentMLG.startpage)
                    this.pageList.startPage = true
                    this.push('pageList', 'instructions')
                }
                if (this.currentMLG.badge) {
                    this.badge = this.currentMLG.badge
                    this.pageList.badge = true
                }
                this.totalUnitGames = this.currentMLG.unitGames.length
                this.setupUnitGame(this.unitGamesIndex)
            },
            setupUnitGame: function (index) {
                if (index == this.totalUnitGames - 1) {
                    this.lastUnitGame = true
                }
                this.currentUnitGame = this.currentMLG.unitGames[index]
                if (this.currentUnitGame.startMedia) {
                    this.startUg = this.currentUnitGame.startMedia
                    this.push('pageList', 'uginstructions')
                    this.pageList.ugInstructions = true
                }
                if (this.currentUnitGame.poiGuidMap) {
                    this.POI = this.currentUnitGame.POI
                    this.pageList.guidance = true
                    this.push('pageList', 'guidance')
                    if (this.$$('#map') && this.$$('#map').setPOI) {
                        this.$$('#map').setPOI()
                    }

                }
                if (this.currentUnitGame.poiQRValidation) {
                    this.push('pageList', 'qrcodescanner')
                    this.pageList.qrCode = true
                    this.POI = this.currentUnitGame.POI
                    this.poiIncorrectMessage = this.currentUnitGame.poiIncorrectMessage
                    this.poiReachedMessage = this.currentUnitGame.poiReachedMessage


                }
                if (this.currentUnitGame.inventoryItem) {
                    this.inventoryItem = this.currentUnitGame.inventoryItem
                    if (this.currentUnitGame.inventoryQuestion) {
                        this.set('inventoryPage', "questions")
                    }
                    if (this.currentUnitGame.inventoryStart) {
                        this.set('inventoryPage', "uginstructions")
                    }
                    if (this.currentUnitGame.inventoryPOI) {
                        this.set('inventoryPage', "guidance")
                    }

                }

                if (this.currentUnitGame.mcqActivities || this.currentUnitGame.freetextActivities) {
                    this.pageList.questions = true
                    if (this.questions.length > 0) {
                        this.splice('questions', 0, this.questions.length)
                    }

                    this.mcqActivities = this.currentUnitGame.mcqActivities
                    this.freetextActivities = this.currentUnitGame.freetextActivities
                    for (var i = 0; i < this.freetextActivities.length; i++) {
                        this.push('questions', this.freetextActivities[i])
                    }

                    for (var i = 0; i < this.mcqActivities.length; i++) {
                        this.push('questions', this.mcqActivities[i])
                    }
                    if (this.questions.length > 0)
                        this.push('pageList', 'questions')
                }
                if (this.currentUnitGame.feedbackMedia) {
                    this.feedbackMedia = this.currentUnitGame.feedbackMedia
                }
                this.push('pageList', 'feedback')

                this.page = this.pageList[0]



            },

            setupUserName: function (elem) {
                this.userName = elem.detail
            },

            setupUserScore: function (elem) {
                this.userScore = elem.detail;
            },

            openDialog: function (elem) {
                this.$.dialog.open()
            },

            addNotification: function (value) {
                this.badgeNumber += value;
            },

            updateNotification: function () {
                this.badgeNumber = 0
                this.showBadge = true
                this.currentPage = "/#" + this.page
            },
            _cacheStateChanged: function (state) {
                console.log(state)
            },
            properties: {
                cacheValue: {
                    type: String,
                    observer: '_cacheStateChanged'
                },
                page: {
                    type: String,
                    reflectToAttribute: true,
                    observer: '_pageChanged'
                },

                badgeNumber: {
                    type: Number,
                    value: 0
                },

                userscore: {
                    type: Array,
                    notify: true
                },

                currentActivity: {
                    type: String,
                    notify: true
                },

                scoreToBeat: {
                    type: Number,
                    notify: true,
                },

                currentScore: {
                    type: Number,
                    notify: true,
                    observer: '_scoreUpdated'
                },

                currentItemId: {
                    type: String,
                    notify: true
                },

                currentPage: {
                    type: String,
                    notify: true,
                    value: '/#activity'
                },

                homeHidden: {
                    type: Boolean,
                    notify: true,
                    value: false,
                },

                score: {
                    type: Number,
                    value: 0
                }
            },

            observers: [
                '_userOnline(currentScoreData.*)',
                '_inventoryItem(currentScoreData.newInventoryItem)',
                '_routePageChanged(route.page)'

            ],
            _inventoryItem: function (a) {

                console.log(a)
            },
            _userOnline(user) {
                console.log(this.currentScoreData)
                /*  if(this.currentScoreData && !this.mlgId){
                      if(this.currentScoreData.mlgJSON){
                          var mlg={detail:this.currentScoreData.mlgJSON}
                          this.setupActivity(mlg)
                          this.set('page',this.currentScoreData.page.page)

                      }
                     // this.set('page','activity')
                      /*  if (user && user.uid) {
                            firebase.database().ref('users/' + user.uid + '/').update({
                                status: 'online'
                            });
                            var ref = firebase.database().ref("users/" + user.uid + '/');
                            ref.onDisconnect().update({
                                status: 'offline'
                            });
                            var refPage = firebase.database().ref("users/" + user.uid + '/page/');
                            ref.onDisconnect().set({
                                page: ''
                            });


                        }*/

            },
            _routePageChanged: function (page) {
                this.page = this.route.path || 'login';
                if (this.page === "guidance") {
                    if (typeof this.$.map.setMarkers == 'function') {
                        this.$.map.setMarkers();
                    }
                }
            },



            _pageChanged: function (page) {
                if (this.user && this.page != 'login' && this.page != 'inventory' && this.page != 'badge' &&
                    this.page != 'activity' && this.page != 'chatroom' && this.page != 'scores' && this.page !=
                    'mapview') {
                    firebase.database().ref('users/' + this.user.uid + '/page/').set({
                        page: page,
                    });

                }


                if (this.page == 'activity') {
                    if (this.user && this.user.uid) {
                        firebase.database().ref('users/' + this.user.uid).update({
                            currentMLG: null,
                            hasChatSession: null,
                            hasMapSession: null,
                        });
                        firebase.database().ref('users/' + this.user.uid + '/').update({
                            'newInventoryItem': false
                        })
                    }
                }
                // load page import on demand.
                this.importHref(
                    this.resolveUrl('my-' + page + '.html'), null, null, true);
                if (!this.user) {
                    console.log('no user uid')
                }
                if (this.user) {
                    console.log('user id')
                }
                this.set('route.path', page)

            },

        });
    </script>
</dom-module>
