<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="./element/ui-indicators/swipe-allowed.html">
<link rel="import" href="../bower_components/common-styles/common-styles.html">
<link rel="import" href="./element/helper/generic-resource-viewer.html">
<dom-module id="my-questions">
    <template>
        <style include="common-styles">
            :host {
                @apply(--layout-fullbleed);
                @apply(--layout-vertical);
            }

        </style>
        <paper-card heading="Questions situÃ©es" image="" elevation="1" animated-shadow="false">
            <div class="card-content">
                <template is="dom-repeat" items="{{pageActivity}}">
                    <generic-resource-viewer resource-type="{{item.type}}" item={{item}} on-response-status-changed="checkCompletion"
                        class="resourceViewer"></generic-resource-viewer>
                </template>
            </div>
            <swipe-allowed swipe-allowed=[[isSwipeable]]></swipe-allowed>
        </paper-card>

    </template>
    <script>
        Polymer({
            behaviors: [
                Window.SwipeableBehavior
            ],

            is: 'my-questions',
            ready: function () {
                this.completed = []
                this.allChecked = false
            },
            resetQuestions: function () {
                this.splice('pageActivity', 0, this.pageActivity.length)
                this.splice('completed', 0, this.completed.length)
                this.completed = []
                this.allChecked = false
            },
            checkCompletion: function (item, completed) {
                var currentIndex = item.model.__data__.index
                if (!completed.value) {
                    return
                }
                if (completed.length === 0) {
                    return
                }

                if (typeof (currentIndex) == 'number' && this.completed.indexOf(currentIndex) == -1) {
                    this.completed.push(currentIndex)
                }
                if (this.completed.length === this.pageActivity.length) {
                    this.allChecked = true
                    this.isSwipeable = true
                }
            },


            // Not using score fail at the moment because score belows 0 would be weird
            properties: {
                pageActivity: {
                    type: Array,
                    notify: true,
                },
                name: {
                    type: String,
                    notify: true,
                },
                scores: {
                    type: Object,
                    notify: true,
                }

            },

        });
    </script>
</dom-module>
