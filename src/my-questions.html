<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="./element/ui-indicators/swipe-allowed.html">
<link rel="import" href="./styles/common-styles.html">
<link rel="import" href="./element/helper/generic-resource-viewer.html">
<dom-module id="my-questions">
    <template>
        <style include="common-styles">
            :host {
                @apply(--layout-fullbleed);
                @apply(--layout-vertical);
            }

            .resourceViewer.my-questions {
                display: flex;
                flex-direction: column;
                width: 70%;
                margin: 0 auto;
                margin-top: 10px;
                box-shadow: 0 4px 5px 0 rgba(0, 0, 0, 0.14), 0 1px 10px 0 rgba(0, 0, 0, 0.12), 0 2px 4px -1px rgba(0, 0, 0, 0.4);

            }
        </style>
        <paper-card heading="Questions situÃ©es" image="" elevation="1" animated-shadow="false">
            <div class="card-content">
                <template is="dom-repeat" items="{{questions}}">
                    <generic-resource-viewer is-completed=[[item.isCompleted]] on-is-completed-changed="checkCompletion" resource-type="{{item.type}}"
                        item={{item}} class="resourceViewer"></generic-resource-viewer>
                </template>
            </div>
            <swipe-allowed swipe-allowed=[[allChecked]]></swipe-allowed>
        </paper-card>

    </template>
    <script>
        Polymer({

            is: 'my-questions',
            ready: function () {
                this.completed = []
                this.allChecked = false
            },
            resetQuestions: function () {
                this.splice('questions', 0, this.questions.length)
                this.splice('completed', 0, this.completed.length)
                this.completed = []
                this.allChecked = false
            },
            checkCompletion: function (item, completed) {
                var currentIndex = item.model.__data__.index
                if (!completed.value) {
                    return
                }

                if (typeof (currentIndex) == 'number' && this.completed.indexOf(currentIndex) == -1) {
                    this.completed.push(currentIndex)
                }
                if (this.completed.length === this.questions.length) {
                    this.allChecked = true
                    this.fire('change-swipe', {
                        allowSwipe: true
                    })
                }
            },
            // Not using score fail at the moment because score belows 0 would be weird
            properties: {
                questions: {
                    type: Array,
                    notify: true,
                },
                name: {
                    type: String,
                    notify: true,
                },
                scores: {
                    type: Object,
                    notify: true,
                }


            },

        });
    </script>
</dom-module>
