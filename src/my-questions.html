<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-collapse/iron-collapse.html">
<link rel="import" href="./element/helper/next-question.html">
<link rel="import" href="./element/helper/generic-resource-viewer.html">
<dom-module id="my-questions">
    <template>
        <style include="common-styles">
            :host {
                @apply(--layout-fullbleed);
                @apply(--layout-vertical);
            }
        </style>
        <div class="game-page">
            <h1>Questions</h1>
            <template is="dom-repeat" items="{{questions}}">
                <generic-resource-viewer is-completed=[[item.isCompleted]] on-is-completed-changed="checkCompletion" resource-type="{{item.type}}" item={{item}} class="resourceViewer"></generic-resource-viewer>
            </template>
            <iron-collapse opened='[[allChecked]]'>
                <div>Vous pouvez passez Ã  la page suivante!</div>
            </iron-collapse>
        </div>
    </template>
    <script>
        Polymer({

            is: 'my-questions',
            ready: function () {
                this.completed=[]
                this.allChecked=false
            },
            resetQuestions: function () {
                this.splice('questions',0,this.questions.length)
                this.splice('completed',0,this.completed.length)
                this.completed=[]
                this.allChecked=false
            },
            checkCompletion:function(item,completed){
                var currentIndex=item.model.__data__.index
                if(!completed.value){
                    return
                }

                if(typeof(currentIndex)=='number' && this.completed.indexOf(currentIndex)==-1){
                    this.completed.push(currentIndex)
                }
                if(this.completed.length===this.questions.length){
                    this.allChecked=true
                    this.fire('change-swipe',{allowSwipe:true})
                }
            },
            // Not using score fail at the moment because score belows 0 would be weird
            properties: {
                questions: {
                    type: Array,
                    notify: true,
                },
                name: {
                    type: String,
                    notify: true,
                },
                scores: {
                    type: Object,
                    notify: true,
                }


            },

        });
    </script>
</dom-module>
