<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-collapse/iron-collapse.html">
<link rel="import" href="./element/helper/next-question.html">
<link rel="import" href="./element/helper/generic-resource-viewer.html">
<dom-module id="my-questions">
    <template>
        <style>
         :host {
            display: block;
            padding: 10px;
        }

        .card {
            box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
            padding: 16px;
            margin: 24px;
            border-radius: 5px;
            background-color: #fff;
            color: #757575;
        }

        h1 {
            font-size: 22px;
            margin: 16px 0;
            color: #212121;
        }
        </style>
        <div class="card">
            <h1>Questions</h1>
            <iron-collapse id="quest1" opened="{{open1}}">
                <generic-resource-viewer question-over={{question1Over}} resource-type="{{questions.0.type}}" item={{questions.0}} class="resourceViewer"></generic-resource-viewer>
                <next-question page-name='questions' question-over={{question1Over}} activity-over={{activityOver}}></next-question>
            </iron-collapse>
            <iron-collapse id="quest2" opened="{{open2}}">
                <generic-resource-viewer question-over={{question2Over}} resource-type="{{questions.1.type}}" item={{questions.1}} class="resourceViewer"></generic-resource-viewer>
                <next-question page-name='questions'  question-over={{question2Over}} activity-over={{activityOver}}></next-question>
            </iron-collapse>
            <iron-collapse id="quest3" opened="{{open3}}">
                <generic-resource-viewer question-over={{question3Over}} resource-type="{{questions.2.type}}" item={{questions.2}} class="resourceViewer"></generic-resource-viewer>
                <next-question page-name='questions'  question-over={{question3Over}} activity-over={{activityOver}}></next-question>

            </iron-collapse>
        </div>
    </template>
    <script>
    Polymer({

        is: 'my-questions',
        ready: function() {
            this.open1 = true
            this.set('activityOver', this.questions.length)
            this.set('remainingQuestion', this.questions.length)
            this.addEventListener('next-question', this.nextQuestion.bind(this))
        },
        resetQuestions:function(){

        },
        nextQuestion: function() {
            this.activityOver = this.activityOver - 1
            this.set('remainingQuestion', this.remainingQuestion - 1)
            switch (this.remainingQuestion) {
                case 2:
                    this.open1 = false
                    this.open2 = true
                    break
                case 1:
                    this.open1 = false
                    this.open2 = true
                    this.open3 = false
                    break
                case 0:
                    switch (this.questions.length) {
                        case 1:
                        this.open1=true
                        break
                        case 2:
                        this.open2=true
                        break
                        case 3:
                        this.open3=true
                    }
                    break

            }


        },

        _newQuestionObserver: function(newVal) {
            this.open1 = true
            this.open2=false
            this.open3=false
            this.question1Over=false
            this.question2Over=false
            this.question3Over=false
            this.set('activityOver', this.questions.length)
            this.set('remainingQuestion', this.questions.length)
        },
        // Not using score fail at the moment because score belows 0 would be weird
        _scoresObserver: function(newVal) {
            if (newVal.activity1Success) {
                this.question1Score = newVal.activity1Success
            }
            if (newVal.activity2Success) {
                this.question2Score = newVal.activity2Success
            }
            if (newVal.activity3Success) {
                this.question3Score = newVal.activity3Success
            }

        },
        properties: {
            questions: {
                type: Array,
                notify: true,
                observer:'_newQuestionObserver',
            },
            name: {
                type: String,
                notify: true,
            },
            scores: {
                type: Object,
                notify: true,
            }


        },

    });
    </script>
</dom-module>
