<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-collapse/iron-collapse.html">
<link rel="import" href="./element/helper/next-question.html">
<link rel="import" href="./element/helper/generic-resource-viewer.html">
<dom-module id="my-questions">
    <template>
        <style include="common-styles">
            :host {
                @apply(--layout-fullbleed);
                @apply(--layout-vertical);
            }
        </style>
        <div class="game-page">
            <h1>Questions</h1>
            <template is="dom-repeat" items="{{questions}}">
                <generic-resource-viewer on-is-completed-changed="checkCompletion" question-over="{{item.questionOver}}" resource-type="{{item.type}}" item={{item}} class="resourceViewer"></generic-resource-viewer>
            </template>
        </div>
    </template>
    <script>
        Polymer({

            is: 'my-questions',
            ready: function () {},
            resetQuestions: function () {

            },
            checkCompletion:function(item,index){
                console.log(item.model.__data__.index)
                console.log(index)
            },
            nextPage: function () {
                this.fire('next-page', {
                    source: 'questions'
                })
            },
            // Not using score fail at the moment because score belows 0 would be weird
            _scoresObserver: function (newVal) {
                if (newVal.activity1Success) {
                    this.question1Score = newVal.activity1Success
                }
                if (newVal.activity2Success) {
                    this.question2Score = newVal.activity2Success
                }
                if (newVal.activity3Success) {
                    this.question3Score = newVal.activity3Success
                }

            },
            properties: {
                questions: {
                    type: Array,
                    notify: true,
                },
                name: {
                    type: String,
                    notify: true,
                },
                scores: {
                    type: Object,
                    notify: true,
                }


            },

        });
    </script>
</dom-module>
