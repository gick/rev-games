<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="./element/instruction-view/mlg-instruction.html">
<dom-module id="my-feedback">
    <template>
        <style>
         :host {
            display: block;
            padding: 10px;
        }

        .card {
            box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
            padding: 16px;
            margin: 24px;
            border-radius: 5px;
            background-color: #fff;
            color: #757575;
        }

        h1 {
            font-size: 22px;
            margin: 16px 0;
            color: #212121;
        }
        </style>
        <div class="card">
            <h1>Bien jou√© !</h1>
            <mlg-instruction mkdown="{{mkdown}}"></mlg-instruction>
            <paper-button hidden={{lastUnit}} on-click="next">Suivant</paper-button>
            <template is="dom-if" if="{{lastUnit}}" restamp>
                <paper-button on-click="next">Fin du jeu</paper-button>
            </template>
        </div>
    </template>
    <script>
    Polymer({
        next: function() {
            this.fire('next-page', { source: 'feedback' })

        },
        _mkdownObserver: function(item) {
            if (item) {
                this.set('mkdown', item)
            }
        },

        is: 'my-feedback',
        property: {
            mkdown: {
                type: String,
                notify: true,
                observer: '_mkdownObserver',
            },
            lastUnit: {
                type: Boolean,
                notify: true,
                value: false,
            }
        }


    });
    </script>
</dom-module>
