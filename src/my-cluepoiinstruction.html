<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="../bower_components/common-styles/common-styles.html">
<link rel="import" href="./element/instruction-view/mlg-instruction.html">
<dom-module id="my-cluepoiinstruction">
    <template>
        <style include="common-styles">
            :host {
                @apply(--layout-fullbleed);
                @apply(--layout-vertical);
            }
        
        
        paper-card {
            display: block;
        }
        
        </style>
        <paper-card heading="Pour atteindre l'objectif" image="" elevation="2" animated-shadow="false">
            <div class="card-content">
                <mlg-instruction mkdown="{{mkdown}}"></mlg-instruction>
            </div>
            <div class="card-actions">
                <paper-button on-click="next">Compris</paper-button>
            </div>
        </paper-card>
    </template>
    <script>
    Polymer({


        is: 'my-cluepoiinstruction',
        ready: function() {

        },
        next: function() {
            this.fire('next-called-from-cluepoiinstruction', null)
        },

        _mkdownObserver: function(item) {
            if (item) {
                this.set('mkdown', item)
            }
        },
        property: {
            mkdown: {
                type: String,
                notify: true,
                observer: '_mkdownObserver',
            }
        }

    });
    </script>
</dom-module>
