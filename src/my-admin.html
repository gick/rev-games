<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="../bower_components/paper-toggle-button/paper-toggle-button.html">
<link rel="import" href="../bower_components/paper-radio-button/paper-radio-button.html">

<dom-module id="my-admin">
    <template>
        <style type="text/css">
        :host {
            display: block;
            padding: 10px;
        }
        
        paper-card {
            display: block;
        }
        </style>
        <paper-card heading="Admin options" image="" elevation="" animated-shadow="false">
            <div class="card-content">
                <paper-toggle-button checked='{{val}}' id='skip'>Allow skip activities</paper-toggle-button>
            </div>
            <div class="card-actions">
            </div>
        </paper-card>
        </div>
    </template>
</dom-module>
<script>
(function() {
    'use strict';
    Polymer({
        is: 'my-admin',
        ready: function() {

            this.$.skip.addEventListener('active-changed',this.setPassValue.bind(this))
        },
        setPassValue:function(){
            if(this.val){
                this.set('allowPass','OK')
            } else {
            this.set('allowPass',null)
            }
        },
        properties: {

            allowPass: {
                type: String,
                notify:true,
                reflectToAttribute: true,
            },

        }
    })
})();
</script>
