<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/file-upload/file-upload.html">

    <dom-module id="image-resizer">
        <template>
                <style>
                    </style>
            
                <file-upload name="imageScan" raised additional=[[additional]] hide-file-list manual-upload files={{files}} id="imageScan" method="POST" accept="image/*;capture=camera" target="{{url}}">{{name}}
                </file-upload>
        </template>
        <script>
        Polymer({

            is: 'image-resizer',
            ready: function() {},
            fileChanged: function(fileArray) {
                if (fileArray[0])
                    this.processfile(fileArray[0])
            },
            clear:function(){
                this.$.imageScan.clear()
            },
            processfile: function(file) {
                var toLocal = document.createElement('img');
                var reader = new FileReader();
                reader.readAsArrayBuffer(file);
                var that = this
                reader.onload = function(event) {
                    // blob stuff
                    var blob = new Blob([event.target.result]); // create blob...
                    window.URL = window.URL || window.webkitURL;
                    var blobURL = window.URL.createObjectURL(blob); // and get it's URL

                    // helper Image object
                    toLocal.onload = function() {
                        // have to wait till it's loaded
                        var resized = that.resizeMe(toLocal); // send it to canvas
                        var blob = that.dataURItoBlob(resized)
                        that.files[0] = blob

                        that.pop('files')
                        that.push('files', blob)
                        that.$.imageScan.uploadFile(that.files[0])
                    }

                    toLocal.src = blobURL;
                    //preview.appendChild(image); // preview commented out, I am using the canvas instead
                };
            },

            resizeMe: function(img) {

                var canvas = document.createElement('canvas');
                var max_width = 360
                var max_height = 480

                var width = img.width;
                var height = img.height; 

                // calculate the width and height, constraining the proportions
                if (width > height) {
                    if (width > max_width) {
                        //height *= max_width / width;
                        height = Math.round(height *= max_width / width);
                        width = max_width;
                    }
                } else {
                    if (height > max_height) {
                    //width *= max_height / height;
                    width = Math.round(width *= max_height / height);
                    height = max_height;
                }
                }

                // resize the canvas and draw the image data into it
                canvas.width = width;
                canvas.height = height;
                var ctx = canvas.getContext("2d");
                ctx.drawImage(img, 0, 0, width, height);

                //preview.appendChild(canvas); // do the actual resized preview
                return canvas.toDataURL("image/jpeg", 0.7); // get the data from canvas as 70% JPG (can be also PNG, etc.)

            },

            dataURItoBlob: function(dataURI) {
                // convert base64/URLEncoded data component to raw binary data held in a string
                var byteString;
                if (dataURI.split(',')[0].indexOf('base64') >= 0)
                    byteString = atob(dataURI.split(',')[1]);
                else
                    byteString = unescape(dataURI.split(',')[1]);

                // separate out the mime component
                var mimeString = dataURI.split(',')[0].split(':')[1].split(';')[0];

                // write the bytes of the string to a typed array
                var ia = new Uint8Array(byteString.length);
                for (var i = 0; i < byteString.length; i++) {
                    ia[i] = byteString.charCodeAt(i);
                }

                return new Blob([ia], {
                    type: mimeString
                });
            },

            properties: {
                url: {
                    type: String,
                    notify: true,
                },
                name:{
                    type:String,
                    notify:true,
                },
                additional: {
                    type: Object,
                     value: {},
                },

            },
            observers: [
                'fileChanged(files)',
            ],


        });
        </script>
    </dom-module>
