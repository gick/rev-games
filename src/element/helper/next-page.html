<link rel="import" href="../../../bower_components/polymer/polymer.html">
<dom-module id="next-page">
    <template>
        <style include="">
        </style>
            <paper-swipe on-edge="tapHandler">
                    <div underlay>Underlay content goes here...</div>
                    <div content>Fire `edge` event when the panel is at the edge of the screen...</div>
            </paper-swipe>
    </template>
</dom-module>
<script>
    (function () {
        'use strict';
        Polymer({
            is: 'next-page',

            ready: function () {

            },
            tapHandler:function(evt){
                console.log(evt)
            },
            nextPage: function () {
                this.fire('next-page', {
                    source: this.pageName
                })
            },
            properties: {
                pageName: {
                    type: String,
                    notify: true,
                },
                activityOver: {
                    type: Boolean,
                    notify: true,
                    value: false,
                },
            }
        })
    })();
</script>
