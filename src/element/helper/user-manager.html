<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/polymerfire/firebase-auth.html">
<dom-module id="user-manager">
    <template>
        <firebase-auth id="auth" status-known={{status}} user="{{user}}" provider="google">
        </firebase-auth>
    </template>
    <script>
    Polymer({
        ready: function() {},
        addInventoryItem: function(item) {
            var inventoryRef = firebase.database().ref('users/' + this.user.uid + '/inventory/');
            var inventoryPush = inventoryRef.push();
            inventoryPush.set(item)
        },
        is: 'user-manager',
        property: {

        }
    });
    </script>
</dom-module>
