<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="./game-content/guidance-content.html">
<link rel="import" href="./game-content/instructions-content.html">
<link rel="import" href="./game-content/questions-content.html">
<link rel="import" href="./game-content/folia-content.html">

<dom-module id="page-content">
    <template>
            <template is="dom-if" if="{{isEqual('guidance',name)}}" restamp>
                <guidance-content is-swipeable={{isSwipeable}} page-activity="[[pageActivity]]"></guidance-content>
            </template>
            <template is="dom-if" if="{{isEqual('folia',name)}}" restamp>
                <folia-content is-swipeable={{isSwipeable}} page-activity="[[pageActivity]]"></guidance-content>
            </template>


            <template is="dom-if" if="{{isEqual('instructions',name)}}" restamp>
                <instructions-content is-swipeable={{isSwipeable}} page-activity="[[pageActivity]]"></instructions-content>
            </template>
            <template is="dom-if" if="{{isEqual('questions',name)}}" restamp>
                <questions-content is-swipeable={{isSwipeable}} page-activity="[[pageActivity]]"></instructions-content>
            </template>

    </template>
    <script>
        Polymer({


            is: 'page-content',
            isEqual:function(val1,val2){
                return val1==val2
            },
            property: {
                pageActivity: {
                    type: Object,
                    notify: true,
                },
                name: {
                    type: String,
                    notify: true,
                },
                isSwipeable:{
                    type:Boolean,
                    reflectToAttribute:true,
                    value:false,
                }                

            }

        });
    </script>
</dom-module>
