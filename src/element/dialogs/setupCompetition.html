<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/polymerfire/firebase-document.html">
<link rel="import" href="../../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../../bower_components/neon-animation/animations/fade-out-animation.html">
<link rel="import" href="../../../bower_components/neon-animation/animations/scale-up-animation.html">
<link rel="import" href="../../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../../bower_components/iron-icons/maps-icons.html">
<link rel="import" href="../../../bower_components/iron-icons/communication-icons.html">
<link rel="import" href="../../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../../bower_components/iron-label/iron-label.html">
<link rel="import" href="../../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../../../bower_components/vaadin-icons/vaadin-icons.html">
<dom-module id="setup-competition">
    <style include="shared-styles">
    .container {
        display: flex;
        flex-direction: row;
    }
    
    .subcontainer {
        display: flex;
        flex-direction: column;
        align-content: center;
        align-items: center;
        padding: 5px;
    }
    
    paper-icon-button {
        padding-bottom: 0;
    }
    </style>
    <template>
        <app-location use-hash-as-path route="{{route}}"></app-location>
        <firebase-auth id="auth" user="{{user}}" provider="google">
        </firebase-auth>
        <firebase-document path="/users/{{user.uid}}" data='{{userData}}'>
        </firebase-document>
        <paper-dialog id='quickLink' entry-animation="scale-up-animation" exit-animation="fade-out-animation">
            <h2>Jeu solo ou multi?</h2>
            <div class='content'>
            Dans le mode de jeu multi, vous pourrez voir les autres joueurs sur la carte, échanger avec eux sur le chat et essayer d'être le mieux positionné dans le tableau des scores!

            Le mode solo est le même jeu sans ces interactions sociales.
            </div>
            <div class="buttons">
                <paper-button on-click='setupMulti' dialog-confirm autofocus>Multi</paper-button>

                <paper-button on-click='setupSolo' dialog-confirm autofocus>Solo</paper-button>
            </div>
        </paper-dialog>
    </template>
    <script>
    (function() {
        'use strict';
        Polymer({
            is: 'setup-competition',
            ready: function() {},
            show: function() {
                this.$.quickLink.open()
            },
            setupSolo:function(){

            },
            properties: {
                ganeId:{
                    type:String,
                    notify:true
                }

            },
            observers: ['newData(userData.*)']
        });
    })();
    </script>
</dom-module>
