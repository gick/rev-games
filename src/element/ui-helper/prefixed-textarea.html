<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/paper-input/paper-input-container.html">
<link rel="import" href="../../../bower_components/iron-autogrow-textarea/iron-autogrow-textarea.html">
<link rel="import" href="../../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../../bower_components/iron-icons/iron-icons.html">

<!--
This component displays static text in a multiline text area
it is usefull to give short textual feedback in a game. For instance to display
a text according to the correct/incorrect response from the player to a free text question

@demo
@author Gicquel
-->

<dom-module id="prefixed-textarea">
    <style>
    paper-input-container{
        --paper-input-container-underline:{
            display:none;
        }
        --paper-font-caption:{
            display:none;

        }
        --paper-input-container : {
            padding:8px;
            background-color: lightgray;
            border-radius: 5px;
            @apply(--prefixed-textarea);
        }
    }
    iron-autogrow-textarea{
        --iron-autogrow-textarea:{
            @apply(--prefixed-textarea);
        }
    }
    </style>        
    <template>
        <paper-input-container>
            <iron-icon icon="[[inputIcon]]" prefix></iron-icon>
            <iron-autogrow-textarea disabled$=[[disabled]] class="paper-input-input" value={{inputValue}}></iron-autogrow-textarea>
        </paper-input-container>
    </template>
    <script>
        (function () {
            'use strict';
            Polymer({
                is: 'prefixed-textarea',
                ready: function () {},

                properties: {
                    /**
                    * The iron icon associated with the text (can be null)
                    **/
                    inputIcon: {
                        type: String,
                        notify: true,
                        reflectToAttribute: true,
                    },

                    /**
                    * The text to be displayed in the area
                    **/
                    inputValue: {
                        type: String,
                        notify: true,
                        reflectToAttribute: true,
                    },
                    /**
                    * Should the user be able to change the value (usually not)
                    **/
                    disabled:{
                        type:Boolean,
                        notify:true,
                        reflectToAttribute:true,
                    },

                },
            });
        })();
    </script>
</dom-module>
