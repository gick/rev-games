<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="./staticmedia-viewer.html">
<link rel="import" href="../../styles/common-styles.html">
<dom-module id="badge-element">
    <template>
        <style include="common-styles">
        .image {
            border-radius: 50%;
            width: 150px;
            height: 150px;
        }

        .markdown-html img {
            width: 200px;
            height: 200px;
            border-radius: 50%;
        }

        .badge {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        </style>
        <form class="resource">
            <staticmedia-viewer resource-label="[[media.label]]" default-mkdown="[[defaultMkdown]]" style="display:inline-flex;" mkdown="[[media.mkdown]]"></staticmedia-viewer>
            <div>{{badgeText}}</div>
        </form>
    </template>
</dom-module>
<script>
(function() {
    'use strict';
    Polymer({
        is: 'badge-element',

        ready: function() {
            this.defaultMkdown= "<img src='../../src/element/image/no_badge.png'>"
        },
        properties: {
            media: {
                type: Object,
                notify: true,
            },
            badgeText: {
                type: String,
                notify: true,
            },
            itemId: {
                type: String,
                notify: true,
            },
        }
    })
})();
</script>
