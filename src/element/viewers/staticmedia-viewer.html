<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/iron-form/iron-form.html">
<link rel="import" href="../../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../../bower_components/iron-label/iron-label.html">
<link rel="import" href="../../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../../bower_components/paper-toast/paper-toast.html">
<link rel="import" href="../../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../../bower_components/marked-element/marked-element.html">
<link rel="import" href="../../styles/common-styles.html">
<dom-module id="staticmedia-viewer">
    <style include="common-styles">
    .resourceElement {
        display: inline-flex;
        flex-direction: column;
        min-width: 250px;
        border-radius: 3px;
    }

    marked-element[inventory] img{
        height:250px;
    }


    marked-element[inventory]{
        width:250px;
    }

    .element {
        align-self: stretch;
    }

    img[src$="centerme"] {
        display: block;
        margin: 0 auto;
    }

    .remove {
        background-color: #eeeeee;
    }



    .suppress-action {
        display: inline-flex;
        flex-direction: row-reverse;
        padding: 10px;
    }

    .markdown-html img {
        max-width: 300px;
        max-height: 500px;
    }
    </style>
    <template>
        <form class="resource">
       <template is="dom-if" if={{inventory}}> 
            <marked-element inventory markdown="{{mkdown}}">
                <div class="markdown-html"></div>
            </marked-element>
        </template>
       <template is="dom-if" if={{!inventory}}> 
            <marked-element  markdown="{{mkdown}}">
                <div class="markdown-html"></div>
            </marked-element>
        </template>

        </form>
    </template>
    <script>
    (function() {
        'use strict';
        Polymer({
            is: 'staticmedia-viewer',
            ready: function() {},
            properties: {
                mkdown: {
                    type: String,
                    notify: true,
                },
                inventory:{
                    type:Boolean,
                    notify:true,
                    value:false,
                }

            }
        });
    })();
    </script>
</dom-module>
