<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/iron-form/iron-form.html">
<link rel="import" href="../../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../../bower_components/iron-label/iron-label.html">
<link rel="import" href="../../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../../bower_components/iron-collapse/iron-collapse.html">
<link rel="import" href="../../../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../../styles/common-styles.html">
<link rel="import" href="./staticmedia-viewer.html">
<dom-module id="free-text-question">
    <style include="common-styles">

    </style>
    <template>
        <form class="resource">
            {{question}}
            <paper-input name="response" class="element" value="{{userResponse}}" error-message="{{incorrectMessage}}" label="{{responseLabel}}"></paper-input>
            <iron-collapse id="clue">
                <staticmedia-viewer resource-label="[[media.label]]" style="display:inline-flex;" mkdown="[[media.mkdown]]"></staticmedia-viewer>
            </iron-collapse>
            <iron-collapse id="correct">
                <paper-input class="correct" text="">
                    <iron-icon icon="check-circle" prefix></iron-icon>
                    <div prefix> {{correctMessage}}</div>
                </paper-input>
            </iron-collapse>
            <iron-collapse id="wrong">
                <paper-input class="wrong">
                    <iron-icon icon="cancel" prefix></iron-icon>
                    <div prefix> {{wrongMessage}}</div>
                </paper-input>
            </iron-collapse>
            <div style="" class="insideflex">
                <paper-button class="validateButton" raised on-click="validate">Validate</paper-button>
                <template is="dom-if" if="{{showMediaButton}}" restamp=true>
                    <paper-button raised on-click="showClue">Show clue</paper-button>
                </template>
            </div>
        </form>
    </template>
    <script>
    (function() {
        'use strict';
        Polymer({
            is: 'free-text-question',

            ready: function() {
                // this.showMediaButton = false;
                //  this.$.header.addEventListener('edit', this.editElement.bind(this))
                this.set('questionOver', false)

                var validator = {
                    validatorName: 'free-text-validator',
                    validatorType: 'validator',
                    validate: function() {
                        return this.response === this.userResponse
                    }.bind(this)
                };
            },

            _mediaObserver: function(newval) {
                if (newval) {
                    var temp = true
                    this.set('showMediaButton', true)
                } else {
                    this.set('showMediaButton', false)
                    this.showMediaButton = false

                }
            },
            showClue: function() {
                this.$.clue.toggle()
            },
            validate: function() {
                if (this.response === this.userResponse) {
                    this.$.correct.show();
                    this.$.wrong.hide();
                } else {
                    this.$.wrong.show();
                    this.$.correct.hide();
                }
                this.fire('question-over')

            },
            observers: [
                '_mediaObserver(media._id)',
            ],
            properties: {
                questionOver: {
                    type: Boolean,
                    reflectToAttribute: true,
                },
                question: {
                    type: String,
                    notify: true,
                },
                response: {
                    type: String,
                    notify: true,

                },
                correctMessage: {
                    type: String,
                    notify: true,
                },
                wrongMessage: {
                    type: String,
                    notify: true,
                },

                responseLabel: {
                    type: String,
                    notify: true,
                },
                preview: {
                    type: Boolean,
                    notify: true,
                },
                media: {
                    type: Object,
                    notify: true,
                },
                itemId: {
                    type: String,
                    notify: true,
                },

            }
        });
    })();
    </script>
</dom-module>
