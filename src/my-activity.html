<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/common-styles/common-styles.html">
<link rel="import" href="./element/activity-representation/activity-selection.html">

<dom-module id="my-activity">

  <template>

    <style include="common-styles">
      :host {
                @apply(--layout-fullbleed);
                @apply(--layout-vertical);
            }
    </style>

    <div class="card">
      <activity-selection userscore="{{userscore}}" user-lat={{lat}} user-lng={{lng}} new-poi={{item.POI}} selected-item={{item}}></activity-selection>
    </div>

  </template>

  <script>

    Polymer({
      behaviors: [
             Window.SwipeableBehavior
            ],

      is: 'my-activity',

    });

  </script>

</dom-module>
