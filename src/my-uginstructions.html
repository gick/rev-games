<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="./element/helper/generic-resource-viewer.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">

<link rel="import" href="./element/ui-indicators/swipe-allowed.html">
<link rel="import" href="../bower_components/common-styles/common-styles.html">
<dom-module id="my-uginstructions">
    <template>
        <style include="common-styles">
            :host {
                @apply(--layout-fullbleed);
                @apply(--layout-vertical);
            }
        </style>
        <paper-card heading="Introduction" image="" elevation="1" animated-shadow="false">
            <div class="card-content">
                <generic-resource-viewer page item=[[pageActivity]]></generic-resource-viewer>
            </div>
            <swipe-allowed swipe-allowed={{isSwipeable}}></swipe-allowed>
        </paper-card>
    </template>
    <script>
        Polymer({

            behaviors: [
             Window.SwipeableBehavior
            ],

            is: 'my-uginstructions',
            property: {
                pageActivity: {
                    type: Object,
                    notify: true,
                },
                name: {
                    type: String,
                    notify: true,
                },

            }

        });
    </script>
</dom-module>
