<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="./element/helper/generic-resource-viewer.html">
<link rel="import" href="./element/helper/next-page.html">
<link rel="import" href="./styles/common-styles.html">
<dom-module id="my-uginstructions">
    <template>
        <style include="common-styles">
            :host {
                @apply(--layout-fullbleed);
                @apply(--layout-vertical);
            }
        </style>
        <div class="game-page">

            <generic-resource-viewer page item=[[startUg]]></generic-resource-viewer>
        </div>
    </template>
    <script>
        Polymer({


            is: 'my-uginstructions',
            ready: function () {

            },

            property: {
                startUg: {
                    type: Object,
                    notify: true,
                },
                name: {
                    type: String,
                    notify: true,
                },
                allowSwipe:{
                    type:Boolean,
                    notify:true,
                    reflectToAttribute:true,
                    value:true,
                }

            }

        });
    </script>
</dom-module>
