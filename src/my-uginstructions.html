<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="./element/instruction-view/mlg-instruction.html">
<dom-module id="my-uginstructions">
    <template>
        <style>
        :host {
            display: block;
            padding: 10px;
        }
        
        paper-card {
            display:block;
        }
        
        .circle {
            display: inline-block;
            height: 64px;
            width: 64px;
            border-radius: 50%;
            background: #ddd;
            line-height: 64px;
            font-size: 30px;
            color: #555;
            text-align: center;
        }
        
        h1 {
            font-size: 22px;
            margin: 16px 0;
            color: #212121;
        }
        </style>
        <paper-card heading="PrÃ©sentation du jeu" image="" elevation="2" animated-shadow="false">
            <div class="card-content">
                <mlg-instruction mkdown="{{mkdown}}"></mlg-instruction>
            </div>
            <div class="card-actions">
                <paper-button on-click="next">Compris</paper-button>
            </div>
        </paper-card>
    </template>
    <script>
    Polymer({


        is: 'my-uginstructions',
        ready:function(){

        },
        next: function() {
            this.fire('next-called-from-uginstructions', null)
        },

        _mkdownObserver:function(item){
          if(item){
            this.set('mkdown',item)
          }
        }
        ,
        property: {
          mkdown:{
            type:String,
            notify:true,
            observer:'_mkdownObserver',
          }
        }

    });
    </script>
</dom-module>
